    <link rel="stylesheet" href="login.css">

<body>
    
    <form action="index.html" method="get" class="form-login">
        <div class="div-logo"><img src="imagenes/asset 0.webp" alt="logo" class="logo"></div>
   
            <div class="div-email">

                </div>
            </div>
            
            <div class="div-autenticacion">
                <h4>Autenticacion de dos factores (2FA) </h4>

            <div class="div-instructivo-tutorial">

            </div>
            <div class="div-submit"> 
                <input type="submit" class="button-submit" value="Iniciar sesión">
            </div>

        
    
    </form>
